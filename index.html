<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Particle Zen</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';

    // --- Config ---
    const PARTICLE_COUNT = 12000;
    const shapes = ['sphere', 'heart', 'saturn', 'flower', 'fireworks', 'torus', 'cube', 'dna', 'star'];
    let currentShapeIndex = 0;
    let isPressing = false;
    let expansionFactor = 1.0;
    let target3D = new THREE.Vector3(0, 0, 0);

    // --- Three.js Essentials ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 7;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- Particle Setup ---
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(PARTICLE_COUNT * 3);
    const colors = new Float32Array(PARTICLE_COUNT * 3);
    const targetPositions = new Float32Array(PARTICLE_COUNT * 3);

    // Random initial mess
    for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
        positions[i] = (Math.random() - 0.5) * 20;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.035,
        vertexColors: true,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
    });

    const particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);

    // --- Mathematical Shape Generators ---
    function generateShape(type) {
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;
            const p = i / PARTICLE_COUNT;
            let x = 0, y = 0, z = 0;

            if (type === 'sphere') {
                const phi = Math.acos(-1 + 2 * p);
                const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                x = Math.cos(theta) * Math.sin(phi) * 2.5;
                y = Math.sin(theta) * Math.sin(phi) * 2.5;
                z = Math.cos(phi) * 2.5;
            } 
            else if (type === 'heart') {
                const t = p * Math.PI * 2;
                x = (16 * Math.pow(Math.sin(t), 3)) / 7;
                y = (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 7;
                z = (Math.random() - 0.5) * 0.5;
            } 
            else if (type === 'saturn') {
                if (i < PARTICLE_COUNT * 0.6) {
                    const phi = Math.acos(-1 + 2 * (i/(PARTICLE_COUNT*0.6)));
                    const theta = Math.sqrt(PARTICLE_COUNT) * phi;
                    x = Math.cos(theta) * Math.sin(phi) * 1.6;
                    y = Math.sin(theta) * Math.sin(phi) * 1.6;
                    z = Math.cos(phi) * 1.6;
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const r = 2.5 + Math.random() * 0.8;
                    x = Math.cos(angle) * r;
                    y = Math.sin(angle) * 0.5; 
                    z = Math.sin(angle) * r;
                }
            } 
            else if (type === 'flower') {
                const t = p * Math.PI * 2;
                const r = 3 * Math.sin(5 * t);
                x = r * Math.cos(t);
                y = r * Math.sin(t);
                z = Math.cos(t * 10) * 0.5;
            } 
            else if (type === 'torus') {
                const u = Math.random() * Math.PI * 2;
                const v = Math.random() * Math.PI * 2;
                x = (2.5 + 0.8 * Math.cos(v)) * Math.cos(u);
                y = (2.5 + 0.8 * Math.cos(v)) * Math.sin(u);
                z = 0.8 * Math.sin(v);
            }
            else if (type === 'cube') {
                x = (Math.random() - 0.5) * 4;
                y = (Math.random() - 0.5) * 4;
                z = (Math.random() - 0.5) * 4;
            }
            else if (type === 'dna') {
                const t = p * Math.PI * 6;
                const side = (i % 2 === 0) ? 1 : -1;
                x = Math.cos(t) * 1.5 * side;
                y = (t - 9);
                z = Math.sin(t) * 1.5 * side;
            }
            else if (type === 'star') {
                const arms = 5;
                const t = p * Math.PI * 2;
                const r = 2 + 1.5 * Math.abs(Math.sin(t * arms / 2));
                x = Math.cos(t) * r;
                y = Math.sin(t) * r;
                z = (Math.random() - 0.5) * 0.5;
            }
            else if (type === 'fireworks') {
                const r = Math.random() * 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                x = Math.sin(phi) * Math.cos(theta) * r;
                y = Math.sin(phi) * Math.sin(theta) * r;
                z = Math.cos(phi) * r;
            }

            targetPositions[i3] = x;
            targetPositions[i3+1] = y;
            targetPositions[i3+2] = z;
        }
    }

    generateShape(shapes[0]);

    // --- Input Handling ---
    function handlePointer(e) {
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;
        const nx = (x / window.innerWidth) * 2 - 1;
        const ny = -(y / window.innerHeight) * 2 + 1;
        target3D.set(nx * 5, ny * 5, 0);
    }

    window.addEventListener('pointerdown', (e) => {
        isPressing = true;
        handlePointer(e);
    });

    window.addEventListener('pointermove', handlePointer);

    window.addEventListener('pointerup', () => {
        if (expansionFactor < 1.15) {
            currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
            generateShape(shapes[currentShapeIndex]);
        }
        isPressing = false;
    });

    // --- Main Loop ---
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();

        // Expander logic
        expansionFactor += ((isPressing ? 2.8 : 1.0) - expansionFactor) * 0.1;

        // Follow pointer
        particleSystem.position.lerp(target3D, 0.08);
        particleSystem.rotation.y += 0.005;
        particleSystem.rotation.x = Math.sin(time * 0.2) * 0.2;

        const pos = geometry.attributes.position.array;
        const col = geometry.attributes.color.array;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const i3 = i * 3;

            // Smooth Morphing
            pos[i3]   += (targetPositions[i3] * expansionFactor - pos[i3]) * 0.08;
            pos[i3+1] += (targetPositions[i3+1] * expansionFactor - pos[i3+1]) * 0.08;
            pos[i3+2] += (targetPositions[i3+2] * expansionFactor - pos[i3+2]) * 0.08;

            // Dynamic Coloring
            if (expansionFactor > 1.8) {
                // Flash Golden-White when expanded
                col[i3] = 1.0; 
                col[i3+1] = 0.8 + Math.sin(time * 10) * 0.2;
                col[i3+2] = 0.5;
            } else {
                // Ethereal gradient shift
                const h = (currentShapeIndex * 0.12) + (i / PARTICLE_COUNT) * 0.3 + (time * 0.05);
                const color = new THREE.Color().setHSL(h % 1, 0.7, 0.5);
                col[i3] += (color.r - col[i3]) * 0.03;
                col[i3+1] += (color.g - col[i3+1]) * 0.03;
                col[i3+2] += (color.b - col[i3+2]) * 0.03;
            }
        }

        geometry.attributes.position.needsUpdate = true;
        geometry.attributes.color.needsUpdate = true;

        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
</body>
</html>
